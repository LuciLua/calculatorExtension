<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>

    <main>
        <div class="display">
            <input type="text" name="" id="output" value="0">
        </div>
        <table>
            <thead>
                <tr>
                    <th>%</th>
                    <th>CE</th>
                    <th id="deleteAll">C</th>
                    <th id="deleteEach">Del</th>
                </tr>
                <tr>
                    <th> <sup>1</sup>/<sub>x</sub> </th>
                    <th> <sub>x</sub> <sup>2</sup> </th>
                    <th>2quX</th>
                    <th>/</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="numeros">7</td>
                    <td class="numeros">8</td>
                    <td class="numeros">9</td>
                    <td class="operador">*</td>
                </tr>
                <tr>
                    <td class="numeros">4</td>
                    <td class="numeros">5</td>
                    <td class="numeros">6</td>
                    <td class="operador">-</td>
                </tr>
                <tr>
                    <td class="numeros">1</td>
                    <td class="numeros">2</td>
                    <td class="numeros">3</td>
                    <td class="operador">+</td>
                </tr>
                <tr>
                    <td> <sup>+</sup>/<sub>-</sub></td>
                    <td class="numeros">0</td>
                    <td>,</td>
                    <td class="igual">=</td>
                </tr>
            </tbody>
            <tfoot>

            </tfoot>

        </table>
    </main>
    <footer>
        <p>@2021 - Luci Lua</p>
    </footer>

</html>
